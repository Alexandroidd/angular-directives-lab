<!DOCTYPE html>
<html lang="en" ng-app="CardsAgainstAssembly">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cards Against Assembly™</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/cardsController.js"></script>
        <script src="scripts/directives/cardDirective.js"></script>
    </head>
    <body>
      <div class="container">
        <header class="navbar">
          <h1 class="pull-left">Cards Agast Assembly</h1>
          <scores></scores>
          <br><br>
        </header>
        <section id='cardForm' ng-controller='CardsController as cards'>
        
          <form ng-submit='cards.addCard()'>
            <div>
              <label for='newCard-name'>Question:</label>
              <input type='text' id='newCard-name' ng-model='cards.newCard.question' placeholder='Put your question here'>
            </div>
            <div>
              <input type='submit' value='Add Card'>
            </div>
          </form>

          </form>
          </section><br><br>


        <section id="cards" class="container-fluid" ng-controller="CardsController as cards">
          <div class="row">

            <div class="col-sm-6 col-md-6 col-lg-4" ng-repeat="card in cards.all">
              <wdi-card question="{{card.question}}" id='{{card._id}}'>
              </wdi-card>
             <!--  <button class='delete' ng-click='cards.deleteCard(card._id)'>Delete</button> -->
            </div>

          </div>
        </section>

      <footer>
        <p>Made with <span class="heart">♥︎</span> at General Assembly</p>
      </footer>
      </div>
    </body>
</html>
